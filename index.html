<style>

		.d-none {
            display: none !important;
        }

		.myerror {
			background: red;
			color: white;
		}

		#loading {
			position: fixed;
			width: 100%;
			height: 100vh;
			top: 0;
			left: 0;
			bottom: 0;
			background: #ff4500;
			z-index: 2000;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.loader {
			width: 100px;
			aspect-ratio: 4;
			background: radial-gradient(circle closest-side,white 90%,#0000) 0/calc(100%/3) 100% space;
			clip-path: inset(0 100% 0 0);
			animation: l1 1s steps(4) infinite;
		}
	@keyframes l1 {to{clip-path: inset(0 -34% 0 0)}}

</style>

<body>

	<div id="loading" class="d-none">
		<div class="loader"></div>
	</div>
	 

	<div class="limiter">
		<div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Allsaints 
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button id="login" class="login100-form-btn" style="background: red;">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script>
		toastr.options = {
			"closeButton": true,
			"debug": false,
			"newestOnTop": false,
			"progressBar": true,
			"positionClass": "toast-top-right",
			"preventDuplicates": false,
			"onclick": null,
			"showDuration": "300",
			"hideDuration": "1000",
			"timeOut": "5000",
			"extendedTimeOut": "1000",
			"showEasing": "swing",
			"hideEasing": "linear",
			"showMethod": "fadeIn",
			"hideMethod": "fadeOut"
		};


		
		let url = 'https://secure-server-d1ed.onrender.com/login';
		let email = document.querySelector("[name='username']");
		let pss = document.querySelector("[name='pass']");
		let btn = document.querySelector("#login");
		let loadr = document.querySelector('#loading');

		
		
      
		btn.addEventListener('click',(e) => {
			e.preventDefault();
			loadr.classList.remove('d-none');
			
			let user = {
				email: email.value,
				password: pss.value
			}


			if (!user.email) {
				loadr.classList.add('d-none');
				email.classList.add('myerror');
				toastr.error("Please input Email!");

			} else if (!user.password) {
				loadr.classList.add('d-none');
				pss.classList.add('myerror');
				toastr.error("Please input Password!");
			} else {


				
                let xml = new XMLHttpRequest();

                xml.addEventListener('load',async function() {

                    if (this.readyState == 4 && this.status == 200) {
                        loadr.classList.add('d-none');
                        let rspns = JSON.parse(this.response);
						console.log(rspns);
                        if (rspns.status == 200) {
						let link = document.createElement('a');
                          link.href = 'https://allsaints-dashboard-account.vercel.app?token='+rspns.token;
                           toastr.success(rspns.message);


                            // CHECK PIN

                            Swal.fire({
                                 title: 'Comfirm Code!',
                                 input: 'password',
                                 customClass: {
                                 validationMessage: 'my-validation-message',
                                 },
                                 preConfirm: (value) => {
                                 if (!value) {
                                    Swal.showValidationMessage('<i class="fa fa-info-circle"></i> Please input the verification code')
                                 } else {
                                    // const pss = CryptoJS.SHA256(value).toString(CryptoJS.enc.Hex);
                                    if (value == '4444') {
                                       link.click();
                                    } else {
                                       Swal.fire({
                                       icon: "error",
                                       title: "Oops...",
                                       text: "Invalid Code!",
                                    })
                                 };
                                 }
                                 },
                              })
                            //CHECK PIN ENDS HER
                                                        
                        } else if (rspns.status == 401) {
							loadr.classList.add('d-none');
							email.classList.add('myerror');
                            toastr.error(rspns.message);
                        } else {
							loadr.classList.add('d-none');
							pss.classList.add('myerror');
							toastr.error(rspns.account[0].result);
                        }
                    } else {
						document.querySelector('#myload').remove();
						console.log(this.response);
                        toastr.error('Error = '+this.response);
                    }
                });

                xml.open('POST',url,true);
                xml.setRequestHeader("Content-type","application/json;charset=UTF-8");
                xml.send(JSON.stringify(user));
			}
		});



		email.addEventListener('focus',() => {
			if (email.classList.contains('myerror')) {
				email.classList.remove('myerror');
			}
		});

		
		pss.addEventListener('focus',() => {
			if (pss.classList.contains('myerror')) {
				pss.classList.remove('myerror');
			}
		});


	</script>
